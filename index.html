<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCOR</title>
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
    <!-- HEADER-CONTAINER  -->
    <section class="container" style="background: linear-gradient(180deg, #213b52 0%, rgb(33, 60, 84) 35%, rgb(32, 69, 100) 100%);">
        <section class="header-container">
            <div class="top-head">
                <div class="logo">
                    <h1><a href="#">BOCOR<span>.</span></a></h1>
                </div>

                <div class="navigation">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Aboutus</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Dropdown</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Get Started</a></li>
                    </ul>

                </div>
            </div>
            <div class="top-foot">
                <div class="top-text">
                    <h1>Your new digital experience with Bocor</h1>

                    <h2>We are team of talented designers making websites with Bootstrap<h2>

                    <button type="button">Get Started</button>

                </div>

                <div class="top-image">
                    <img src="images/hero-img.png" alt="hi">

            </div>

            <div class="client-logo">
                <img src="clients/client-4.png" alt="hi">
            </div>

            <div class="client-logo">
                <img src="clients/client-5.png" alt="hi">
            </div>

            <div class="client-logo">
                <img src="clients/client-6.png" alt="hi">
            </div>
        </section>
    </section>
